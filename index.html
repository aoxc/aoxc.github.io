<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOXCDAO - Interstellar Governance</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 
      FONTS:
      1. Orbitron: Headers, Menus, Logos (Techno/Sci-Fi)
      2. Inter: Body text, readable numbers (Clean/Professional)
      Added Cyrillic subset for Russian support.
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap&subset=latin,latin-ext,cyrillic"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Body Text & Numbers -> Inter with tabular nums features
              sans: [
                'Inter',
                '-apple-system',
                'BlinkMacSystemFont',
                'Segoe UI',
                'Roboto',
                'Helvetica Neue',
                'Arial',
                'sans-serif',
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Segoe UI Symbol',
                'Noto Color Emoji'
              ],
              // Headers, Menus, Buttons -> Orbitron
              display: ['Orbitron', 'sans-serif'],
              logo: ['Orbitron', 'sans-serif']
            },
            colors: {
              xlayer: {
                black: '#000000',
                card: '#050505',
                border: '#1F1F1F',
                green: '#8CD100',
                magenta: '#d946ef',
                text: '#F5F5F5'
              },
              aoxc: {
                dark: '#020202',
                panel: '#080808'
              }
            },
            backgroundImage: {
              'space-gradient': 'radial-gradient(circle at top center, #111 0%, #000 100%)',
              'green-glow': 'linear-gradient(135deg, #8CD100 0%, #6EA300 100%)',
              'construction-stripes':
                'repeating-linear-gradient(45deg, #000, #000 10px, #eab308 10px, #eab308 20px)',
              'blueprint-grid':
                'linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)'
            },
            animation: {
              'green-breathing': 'green-breathing 4s ease-in-out infinite',
              'scan-vertical': 'scan-vertical 3s linear infinite',
              welding: 'welding 0.5s ease-in-out infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite'
            },
            keyframes: {
              'scan-vertical': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' }
              },
              welding: {
                '0%': { opacity: '0.3', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1.5)', filter: 'brightness(2)' }
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8cd100;
      }

      body {
        background-color: #000000;
        color: #ededed;

        /* Font Rendering: Maximum Clarity */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
      }

      /* Global Typography Rules */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .font-display {
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase; /* Force Uppercase for Orbitron elements */
        letter-spacing: 0.05em;
      }

      /* High Quality Numbers */
      .font-mono,
      .tabular-nums {
        font-family: 'Inter', sans-serif;
        font-feature-settings:
          'tnum' 1,
          'cv11' 1,
          'ss01' 1; /* Tabular numbers + clean alternates */
        letter-spacing: -0.01em;
      }

      .glass-panel {
        background: rgba(5, 5, 5, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      @keyframes green-breathing {
        0%,
        100% {
          fill-opacity: 0.5;
          filter: drop-shadow(0 0 0px rgba(140, 209, 0, 0));
        }
        50% {
          fill-opacity: 1;
          filter: drop-shadow(0 0 6px rgba(140, 209, 0, 0.5));
        }
      }
      .animate-green-breathing {
        animation: green-breathing 4s ease-in-out infinite;
        fill: #8cd100;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
          "rxjs": "https://esm.sh/rxjs@^7.8.2",
          "ethers": "https://esm.sh/ethers@6.11.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
